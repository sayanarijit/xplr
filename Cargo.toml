[package]
name = "xplr"
version = "0.16.4"  # Update lua.rs
authors = ["Arijit Basu <sayanarijit@gmail.com>"]
edition = "2018"
description = "A hackable, minimal, fast TUI file explorer"
license = "MIT"
readme = "README.md"
repository = "https://github.com/sayanarijit/xplr"
homepage = "https://xplr.dev"
documentation = "https://xplr.dev/en"
keywords = ["terminal", "file", "explorer", "manager", "tui"]
categories = ["command-line-interface", "command-line-utilities"]
include = ["src/**/*", "docs/en/src/**/*", "LICENSE", "README.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "xplr"

[dependencies]
tui = { version = "0.16.0", default-features = false, features = ['crossterm', 'serde'] }
crossterm = "0.22.1"
dirs = "4.0.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_yaml = "0.8.21"
mime_guess = "2.0.3"
anyhow = "1.0.45"
chrono = { version = "0.4.19", features = ["serde"] }
lazy_static = "1.4.0"
indexmap = { version = "1.7.0", features = ["serde"] }
natord = "1.0.9"
humansize = "1.1.1"
mlua = { version = "0.6.6", features = ["luajit", "vendored", "serialize", "send"] }
ansi-to-tui = "0.4.1"
libc = "0.2.107"
tui-input = { version = "0.1.2", features = [ "serde" ] }

[dev-dependencies]
criterion = "0.3.5"
assert_cmd = "2.0.2"

[[bench]]
name = "criterion"
harness = false
path = "./benches/criterion.rs"

# https://github.com/johnthagen/min-sized-rust
[profile.release]
lto = true
codegen-units = 1
panic = 'abort'

[features]
