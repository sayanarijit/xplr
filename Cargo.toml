[package]
name = "xplr"
version = "0.14.2"  # Update lua.rs
authors = ["Arijit Basu <sayanarijit@gmail.com>"]
edition = "2018"
description = "A hackable, minimal, fast TUI file explorer"
license = "MIT"
readme = "README.md"
repository = "https://github.com/sayanarijit/xplr"
homepage = "https://github.com/sayanarijit/xplr"
documentation = "https://github.com/sayanarijit/xplr/Wiki"
keywords = ["terminal", "file", "explorer", "manager", "tui"]
categories = ["command-line-interface", "command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "xplr"

[dependencies]
tui = { version = "0.15.0", default-features = false, features = ['crossterm', 'serde'] }
termion = "1.5.6"
crossterm = "0.19.0"
dirs = "3.0.2"
serde = { version = "1.0.126", features = ["derive"] }
serde_yaml = "0.8.17"
mime_guess = "2.0.3"
anyhow = "1.0.40"
chrono = { version = "0.4.19", features = ["serde"] }
lazy_static = "1.4.0"
indexmap = { version = "1.6.2", features = ["serde"] }
natord = "1.0.9"
humansize = "1.1.1"
mlua = { version = "0.5.4", features = ["luajit", "vendored", "serialize", "send"] }
ansi-to-tui = "0.3.0"
libc = "0.2.95"

[dev-dependencies]
criterion = "0.3"
assert_cmd = "1.0"

[[bench]]
name = "criterion"
harness = false

# https://github.com/johnthagen/min-sized-rust
[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
