[[bin]]
name = 'xplr'

[[bench]]
name = 'criterion'
harness = false
path = './benches/criterion.rs'

[package]
name = 'xplr'
version = '0.17.5'
authors = ['Arijit Basu <hi@arijitbasu.in>']
edition = '2021'
description = 'A hackable, minimal, fast TUI file explorer'
license = 'MIT'
readme = 'README.md'
repository = 'https://github.com/sayanarijit/xplr'
homepage = 'https://xplr.dev'
documentation = 'https://xplr.dev/en'
keywords = ['terminal', 'file', 'explorer', 'manager', 'tui']
categories = ['command-line-interface', 'command-line-utilities']
include = ['src/**/*', 'docs/en/src/**/*', 'LICENSE', 'README.md']
exclude = ["docs/en/landing/", "docs/en/script", "assets/", "benches/", "images/", ".*"]

[dependencies]
libc = "0.2.125"
humansize = "1.1.1"
natord = "1.0.9"
anyhow = "1.0.57"
serde_yaml = "0.8.24"
crossterm = "0.23.2"
dirs = "4.0.0"
ansi-to-tui-forked = "0.5.2-fix.offset"

[dependencies.lazy_static]
version = "1.4.0"
default-features = false

[dependencies.mime_guess]
version = "2.0.4"
features = ["rev-mappings"]

[dependencies.tui]
version = "0.18.0"
default-features = false
features = ['crossterm', 'serde']

[dependencies.serde]
version = "1.0.137"
features = ['derive']

[dependencies.chrono]
version = "0.4.19"
features = ['serde']

[dependencies.indexmap]
version = "1.8.1"
features = ['serde']

[dependencies.mlua]
version = "0.7.4"
features = ['luajit', 'vendored', 'serialize', 'send']

[dependencies.tui-input]
version = "0.1.2"
features = ['serde']

[dev-dependencies]
criterion = "0.3.5"
assert_cmd = "2.0.4"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'

[features]
