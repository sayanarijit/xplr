version: v0.10.0-beta.3
layouts:
  custom: {}
  builtin:
    default:
      Horizontal:
        config:
          horizontal_margin: 0
          vertical_margin: 0
          constraints:
            - Percentage: 70
            - Percentage: 30
        splits:
          - Vertical:
              config:
                margin: 0
                constraints:
                  - Length: 3
                  - Min: 1
                  - Length: 3
              splits:
                - SortAndFilter: ~
                - Table: ~
                - InputAndLogs: ~
          - Vertical:
              config:
                constraints:
                  - Percentage: 50
                  - Percentage: 50
              splits:
                - Selection: ~
                - HelpMenu: ~
    no_help:
      Horizontal:
        config:
          constraints:
            - Percentage: 70
            - Percentage: 30
        splits:
          - Vertical:
              config:
                constraints:
                  - Length: 3
                  - Min: 1
                  - Length: 3
              splits:
                - SortAndFilter: ~
                - Table: ~
                - InputAndLogs: ~
          - Selection: ~

    no_selection:
      Horizontal:
        config:
          constraints:
            - Percentage: 70
            - Percentage: 30
        splits:
          - Vertical:
              config:
                constraints:
                  - Length: 3
                  - Min: 1
                  - Length: 3
              splits:
                - SortAndFilter: ~
                - Table: ~
                - InputAndLogs: ~
          - HelpMenu: ~

    no_help_no_selection:
      Vertical:
        config:
          constraints:
            - Length: 3
            - Min: 1
            - Length: 3
        splits:
          - SortAndFilter: ~
          - Table: ~
          - InputAndLogs: ~
